<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1> Qualquer Número</h1>
<body>
    <script>
        var n1 = parseFloat(prompt("Digite um número:"));
        var n2 = parseFloat(prompt("Digite um número:"));
        
        document.write("<br>");

        function maiorDosDois(n1, n2) {
         if ( n1 > n2) {
            document.write( "O maior número é: " + n1 +  " e o menor é: " + n2  );
             } else if ( n1 < n2) {
             document.write( "O maior número é: " + n2 + " e o menor é: " + n1);
             }
            }
            maiorDosDois(n1, n2);
    </script>
    
</body>
</html>
