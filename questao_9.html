<h1> Nascimento</h1>
<body>
    <script>
        let nascimento = parseFloat(prompt("Digite o seu ano de nascimento:"));

        let sub = (nascimento - 2023); 

        if(sub<=16){
            document.write("Tente novamente!!");
        } else if(sub>16){
            document.write("Pode voatr este ano!!");
        }
    </script>
    
</body>
