<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1> Números negativos, positivos e zero</h1>
<body>
    <script>
        let numero = parseFloat(prompt("Digite um número:"));
      

        function positivonegativozero (numero){
            if(numero>0){
                document.write("Positivo");
            } else if (numero<0){
                document.write("Negativo");
            } else{
                document.write("zero");
            }
        }
        positivonegativozero(numero);
    </script>
    
</body>
</html>
